        function initCanvas () {
            // 
            canvas = new fabric.Canvas('c', {
                width: 800,
                height: 500
            })
            let img = new Image;
            img.src = './logo.png';
            
            img.onload = function () {
                c.drawImage(img, 350, 140, 100, 100);
            }
            
            c.fillStyle = 'rgba(0,0,0,.5)';
            c.textAlign = "center";
            c.font = '20px Verdana';
            c.fillText('Just drag and drop these lettery bits ', 400, 270);
            c.fillText('and craft yourself a critter that fits.', 400, 295);
            c.fillText('Now squeeze and spin parts one and all,', 400, 320);
            c.fillText('until it looks like it could crawl,', 400, 345);
            c.fillText('A screen capture you then can share', 400, 370);
            c.fillText('with Letterbug lovers everywhere!', 400, 395);
            
            c.stroke();
            
            // 
            canvas.on('mouse:down', function (opt) {
                let evt = opt.e;
                if (evt.altKey === true) {
                    this.isDragging = true
                    this.lastPosX = evt.clientX
                    this.lastPosY = evt.clientY
                }
            })
            
            // 
            canvas.on('mouse:move', function (opt) {
                if (this.isDragging) {
                    let e = opt.e;
                    let vpt = this.viewportTransform;
                    vpt[4] += e.clientX - this.lastPosX
                    vpt[5] += e.clientY - this.lastPosY
                    this.requestRenderAll()
                    this.lastPosX = e.clientX
                    this.lastPosY = e.clientY
                }
            })
            
            // 
            canvas.on('mouse:up', function (opt) {
                this.setViewportTransform(this.viewportTransform)
                this.isDragging = false
            })
            
            // 
            canvas.on('mouse:wheel', opt => {
                const delta = opt.e.deltaY
                let zoom = canvas.getZoom()
                zoom *= 0.999 ** delta
                if (zoom > 20) zoom = 20
                if (zoom < 0.01) zoom = 0.01
                
                // 
                canvas.zoomToPoint({
                            x: opt.e.offsetX,
                            y: opt.e.offsetY
                        },
                        zoom // 
                )
            })
        }
        
        initCanvas()
        
        function onDragstart (type) {

        canvas.on('drop', function (opt) {

            }
